<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sorairo Data Lab</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ▼ ヘッダー（ロゴ・メニュー） -->
  <header class="site-header">
    <div class="logo-area">
      <h1 class="logo">Sorairo Data Lab</h1>
    </div>
  </header>

  <!-- ▼ メインコンテンツ -->
  <main>

    <!-- セクション：メイン情報 -->
    <section class="section-main">
      <div class="container">

        <div class="select-area">
          <label>メンバー：</label>
          <select id="memberSelect"></select>
        </div>

        <div id="mainStats" class="stats-box">
          <div>選抜回数：<span id="senbatsuCount"></span></div>
          <div>出演回数：<span id="stageCount"></span></div>
          <div>ブログ更新数：<span id="blogCount"></span></div>
        </div>

        <ul class="tabs">
          <li><a class="currentTab" data-tab="#tabOverview">概要</a></li>
          <li><a data-tab="#tabHistory">出演履歴</a></li>
          <li><a data-tab="#tabBlog">ブログ</a></li>
        </ul>

        <div id="tabOverview" class="tabContent active">概要エリア</div>
        <div id="tabHistory" class="tabContent">出演データ</div>
        <div id="tabBlog" class="tabContent">ブログ関連</div>

      </div>
    </section>

  </main>

  <!-- ▼ フッター -->
  <footer class="site-footer">
      © Sorairo Data Lab
  </footer>

  <script src="script.js"></script>
</body>
</html>
